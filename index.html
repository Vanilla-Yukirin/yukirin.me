<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vanilla Yukirin - 数据科学与大数据技术 | 深度学习研究者">
    <title>Vanilla Yukirin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="https://was.arisumika.top/script.js" data-website-id="38b7f262-a375-4e89-a600-68f654ad249e"></script>
</head>
<body>
    <!-- 背景动画画布 -->
    <canvas id="bg-canvas"></canvas>
    
    <div class="container">
        <!-- 头部区域 -->
        <header class="hero">
            <div class="avatar-wrapper">
                <!-- 头像  -->
                <img src="images/avatar.png" alt="Avatar" class="avatar" id="avatar">
            </div>
            <h1 class="main-title">VANILLA YUKIRIN</h1>
            <p class="subtitle">数据科学 | 深度学习 | 算法竞赛</p>
        </header>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">联系方式</h3>
                    <div class="contact-links">
                        <a href="https://github.com/Vanilla-Yukirin" class="contact-item" target="_blank" rel="noopener noreferrer">
                            <i class="ri-github-fill" aria-hidden="true"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="mailto:contact@yukirin.me" class="contact-item">
                            <i class="ri-mail-line" aria-hidden="true"></i>
                            <span>Email</span>
                        </a>
                        <a href="/cv" class="contact-item">
                            <i class="ri-file-text-line" aria-hidden="true"></i>
                            <span>简历 CV</span>
                        </a>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">个人信息</h3>
                    <div class="info-list">
                        <div class="info-item">
                            <span class="info-label">身份:</span>
                            <span class="info-value">27届毕业生</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">学校:</span>
                            <span class="info-value">某普通一本大学</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">专业:</span>
                            <span class="info-value">数据科学与大数据技术</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">状态:</span>
                            <span class="info-value">持续学习中</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 中间内容区 -->
            <div class="content-area">
                <!-- 关于我 - 支持Markdown -->
                <section class="section about-section">
                    <h2 class="section-title">[ 关于我 ]</h2>
                    <div id="about-content" class="markdown-content">
                        <!-- Markdown内容会被渲染到这里 -->
                    </div>
                </section>

                <!-- 项目/作品卡片区域 -->
                <section class="section projects-section">
                    <h2 class="section-title">[ 项目与作品 ]</h2>
                    <div class="cards-grid" id="projects-grid">
                        <!-- 卡片会通过JavaScript动态生成 -->
                    </div>
                </section>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>© 2025 Vanilla Yukirin · 永远可爱 · 永远善良</p>
            <p class="quote">"Stay hungry, stay foolish."</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
